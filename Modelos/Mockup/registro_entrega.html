<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de nueva entrega</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
      <p class="nombre-conjunto">Conjunto Azahar</p>
    </div>
    <div class="user-info" onclick="toggleUserPopup()">
      USUARIO <span class="user-icon">üë§</span>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">√ó</button>
    <ul>
      <li><a href="trabajador.html">Inicio</a></li>
      <li><a href="#">Entregas</a></li>
      <li><a href="#">Parqueaderos</a></li>
    </ul>
  </div>

  <div class="user-popup" id="userPopup">
    <div class="user-popup-content">
      <p><strong>Usuario:</strong> USUARIO</p>
      <p><strong>Email:</strong> usuario@correo.com</p>
      <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
    </div>
  </div>

  <div class="contenedor">
    <form class="formulario" id="formEntrega">
      <h1>Registro de nueva entrega</h1>
  
      <label for="fecha">Fecha de recepci√≥n</label>
      <input type="date" id="fecha" required>
  
      <label for="hora-recepcion">Hora de recepci√≥n</label>
      <input type="time" id="hora-recepcion" required>
  
      <label for="hora-entrega">Hora de entrega</label>
      <input type="time" id="hora-entrega" required>
  
      <label for="destinatario">Torre / Apartamento del destinatario</label>
      <input type="text" id="destinatario" placeholder="Ej: Torre B - 302" required>
  
      <label for="empresa">Empresa de mensajer√≠a o remitente</label>
      <input type="text" id="empresa" placeholder="Ej: Servientrega o Juan P√©rez" required>
  
      <label for="estado">Estado del pedido</label>
      <select id="estado" required>
        <option value="">Seleccione una opci√≥n</option>
        <option value="recibido">Recibido</option>
        <option value="entregado">Entregado</option>
        <option value="pendiente">Pendiente</option>
      </select>
  
      <label for="tipo">Tipo de entrega</label>
      <select id="tipo" required>
        <option value="">Seleccione una opci√≥n</option>
        <option value="paquete">Paquete</option>
        <option value="documento">Documento</option>
        <option value="otro">Otro</option>
      </select>
  
      <label for="comentarios">Comentarios</label>
      <textarea id="comentarios" rows="4" placeholder="Observaciones o detalles adicionales..."></textarea>
  
      <button type="button" onclick="window.location.href='registro_finalizado.html'">Enviar</button>
    </form>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleUserPopup() {
      document.getElementById("userPopup").classList.toggle("active");
    }

    function cerrarSesion() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
