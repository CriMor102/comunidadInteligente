<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio Trabajador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <a href="index.html" class="back-button">⬅</a>
      <div class="card">
        <img src="logo.png" alt="Logo Conjunto Azahar" class="logo" />
        <h1>Inicio Trabajador</h1>
        <p class="bienvenida">Bienvenido al módulo de trabajadores.</p>
        <p class="identificate">Inicia sesión para continuar con tus tareas asignadas.</p>

        <div class="formulario">
          <input type="text" placeholder="Usuario" required />
          <input type="password" placeholder="Contraseña" required />
          <a href="trabajador.html" class="boton-enlace">Ingresar</a>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <img src="fondo2.jpg" alt="Imagen del área de trabajadores" />
    </div>
  </div>
</body>
</html>
